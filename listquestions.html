<!DOCTYPE html>
<html>
<head>
  <title>Lista argomenti</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      background-color: #f4f4f9;
      font-family: 'Roboto', sans-serif;
      padding: 20px;
      background-image: url('https://www.toptal.com/designers/subtlepatterns/patterns/old_map.png');
    }

    .container {
      background-color: #fff8dc;
      border: 2px solid #d4af37;
      border-radius: 15px;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
      padding: 30px;
      margin-top: 50px;
    }

    h1 {
      font-family: 'Dancing Script', cursive;
      color: #8b4513;
      font-size: 3rem;
      text-align: center;
      margin-bottom: 30px;
    }

    .list-group-item {
      background-color: #fff8dc;
      border: 1px solid #d4af37;
      margin-bottom: 10px;
      transition: background 0.3s ease-in-out;
      border-radius: 10px;
    }

    .list-group-item:hover {
      background-color: #f0e68c;
    }

    .btn-primary, .btn-secondary {
      background-color: #d4af37;
      border: none;
      font-weight: bold;
      transition: background 0.3s ease-in-out;
      border-radius: 50px;
      padding: 10px 20px;
    }

    .btn-primary:hover, .btn-secondary:hover {
      background-color: #8b4513;
      color: #fff;
    }

    footer p {
      color: #8b4513;
      margin-top: 50px;
      font-family: 'Roboto', sans-serif;
    }

    .modal-content {
      background-color: #fff8dc;
      border: 2px solid #d4af37;
      border-radius: 15px;
    }

    .modal-header, .modal-footer {
      border-bottom: none;
      border-top: none;
    }

    .modal-title {
      font-family: 'Dancing Script', cursive;
      font-size: 1.5rem;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Lista argomenti</h1>
    <ul id="question-list" class="list-group"></ul>
  </div>

  <div class="container mt-4">
    <center><a href="/" class="btn btn-primary">Torna al tuo block notes</a></center>
  </div>

  <script src="listquestions.js"></script>

  <footer>
    <center>
      <p>&copy; ITET Leonardo da Vinci (5BINF 23/24)</p>
    </center>
  </footer>

  <div id="editModal" class="modal" tabindex="-1" role="dialog">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Aggiorna</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <form id="add-question-form" action="" method="">
            <div class="form-group">
              <label for="question">Titolo argomento</label>
              <input type="text" class="form-control" id="question" name="question" required>
            </div>
            <div class="form-group">
              <label for="answer">Descrizione</label>
              <textarea class="form-control" id="answer" name="answer" rows="3" required></textarea>
            </div>
            <div class="form-group">
              <label for="topic">Materia</label>
              <select class="custom-select" id="topic">
                <option selected>Scegli...</option>
                <option value="Italiano">Italiano</option>
                <option value="Storia">Storia</option>
                <option value="Matematica">Matematica</option>
                <option value="Inglese">Inglese</option>
                <option value="Educazione civica">Educazione civica</option>
                <option value="Gpo">Gpo</option>
                <option value="Sistemi e reti">Sistemi e reti</option>
                <option value="Informatica">Informatica</option>
                <option value="Tpsi">Tpsi</option>
              </select>
            </div>
            <div class="form-group">
              <input type="hidden" id="idquestion" readonly="" name="id" value="">
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button id="updateButton" type="button" class="btn btn-primary">Salvare le modifiche inserite</button>
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Chiudi</button>
        </div>
      </div>
    </div>
  </div>
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
